<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio 1 - localStorage</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-4 text-center">
                Registrazione Nome
                <small class="text-muted">(localStorage)</small>
              </h2>
              <span
                id="savedName"
                class="saved-value d-block mb-3 text-primary"
              ></span>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="nameInput"
                  class="form-control"
                  placeholder="Inserisci il tuo nome"
                />
                <button id="saveBtn" class="btn btn-success">Salva</button>
                <button id="removeBtn" class="btn btn-outline-danger">
                  Rimuovi
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-6">
            <div id="randomCardContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
